<!DOCTYPE html>
<html>
<head>
  <title>Mental Health Companion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-container { max-width: 600px; margin: 20px auto; padding: 20px; }
    .chat-box { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    .user-msg { text-align: right; color: #007bff; }
    .bot-msg { text-align: left; color: #28a745; }
  </style>
</head>
<body>
  <div class="container chat-container">
    <h2 class="text-center mb-4">Mental Health Companion</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-group">
      <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
