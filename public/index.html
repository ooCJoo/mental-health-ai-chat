<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Companion</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #4a6fa5;
        }
        #chat-container {
            border: 1px solid #ddd;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            text-align: right;
            color: #2c3e50;
        }
        .bot-message {
            background-color: #f1f1f1;
            margin-right: auto;
            color: #34495e;
        }
        .input-area {
            display: flex;
            margin-top: 15px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #3d5c89;
        }
        #loading {
            display: none;
            font-style: italic;
            color: #666;
            text-align: center;
            margin: 10px 0;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>

<!-- Add after header in index.html -->
<div id="extension-warning" style="display: none; color: red; padding: 10px; text-align: center;">
  Please disable ad blockers for this site to ensure proper functionality.
</div>

<script>
  // Add at end of existing script
  window.addEventListener('load', () => {
    if (window.origin !== 'https://mental-health-ai-chatbot.vercel.app') {
      document.getElementById('extension-warning').style.display = 'block';
    }
  });
</script>


<body>
    <header>
        <h1>Mental Health Companion</h1>
        <p>A safe space to share your thoughts and feelings</p>
    </header>
    
    <div id="chat-container"></div>
    <div id="loading">Bot is thinking...</div>
    
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <footer>
        <p>This is a supportive AI companion. Not a replacement for professional help.</p>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const loadingIndicator = document.getElementById('loading');

        // Add initial bot message
        addMessage("Hi, I'm here to listen and support you. How are you feeling today?", 'bot');

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender + '-message');
            messageDiv.textContent = sender === 'user' ? text : text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;
            
            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';
            
            // Show loading indicator
            loadingIndicator.style.display = 'block';
            
            try {
                // Send message to API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                // Check if response is ok
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                
                const data = await response.json();
                addMessage(data.reply, 'bot');
            } catch (error) {
                console.error('Error:', error);
                addMessage("Sorry, I'm having trouble connecting. Please try again later.", 'bot');
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        // Allow sending messages with Enter key
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
