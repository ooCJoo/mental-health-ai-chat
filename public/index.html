<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #chat-container {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20px;
            text-align: right;
        }
        .bot-message {
            background-color: #f1f1f1;
            margin-right: 20px;
        }
        #user-input {
            width: 80%;
            padding: 8px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #loading {
            display: none;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Mental Health Companion</h1>
    <div id="chat-container"></div>
    <div id="loading">Bot is thinking...</div>
    <div>
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const loadingIndicator = document.getElementById('loading');

        // Add initial bot message
        addMessage("Hi, I'm here to listen and support you. How are you feeling today?", 'bot');

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender + '-message');
            messageDiv.textContent = sender === 'user' ? text : 'Bot: ' + text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;
            
            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';
            
            // Show loading indicator
            loadingIndicator.style.display = 'block';
            
            try {
                // Send message to API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                // Check if response is ok
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const data = await response.json();
                addMessage(data.reply, 'bot');
            } catch (error) {
                console.error('Error:', error);
                addMessage("Sorry, I'm having trouble connecting. Please try again later.", 'bot');
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        // Allow sending messages with Enter key
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
